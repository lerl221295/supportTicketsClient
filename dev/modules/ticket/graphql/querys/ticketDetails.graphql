#import "../fragments/ticketStatusAndTypes.graphql"
#import "../fragments/ticketDetailsFragment.graphql"
query GetTicketDetailsAndMetadata($number: Int!) {
	ticket(number: $number) {
		...ticketsFields
		client {
			id
			name: fullName
			face_base64
			email
			phones
			address
			organization {
				id
				name
			}
			devices {
				id
				code
				name
			}
		}
		tasks {
			text
			done
		}
		interventions {
			time
			text
			private
			type_autor
			autor {
				...on Agent {
					id
					name: fullName
					face_base64
				}
			}
		}
		activities {
			type
			...on UpgradeActivity {
				time
				type_autor
				autor {
					id
					name: fullName
					face_base64
				}
				actions {
					...on UpgradeActivityActionUpdate {
						type
						prop_name
						new_value
					}
					...on UpgradeActivityActionAssignment {
						type
						bearer {
							...on Agent {
								id
								name: fullName
							}
							...on Supplier {
								id
								name
							}
							...on Group {
								id
								name
							}
						}
					}
				}
			}
		}
	}
	ticketMetadata {
		...statusAndTypes
		custom_fields {
			type 
			key
			position
			label
			... on SelectField {
				options {
					...on StandarOption {
						label
						key
					}
				}
			}
			value(ticket_number: $number) {
		        ...on TextValue {
					text
				}
				...on NumberValue {
					number
				}
				...on CheckValue {
					check
				}
				...on SelectValue {
					key
				}
		    }
		}
	}
}