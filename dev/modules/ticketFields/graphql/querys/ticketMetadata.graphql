query GetTicketMetadata {
	ticketMetadata {
		types {
			key
			label
		}
		states {
			stage
			key
			label
			came_from {
				key
				label
			}
		}
		custom_fields {
			key
			position
			label
			clientVisible
			type
			...on SelectField {
				options {
					key
					label
					position
				}
			}
		}
	}
}