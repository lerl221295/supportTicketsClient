query GetAgents($search_text: String, $offset: Int, $limit: Int) {
	agents(search_text: $search_text, offset: $offset, limit: $limit) {
		nodes {
			id,
			name,
			lastname,
			role,
			sex,
			email,
			phones,
			about,
			profession,
			face_base64,
			groups {
				id,
				name
			},
			supplier {
				id,
				name
			}
		},
		count
	}
}